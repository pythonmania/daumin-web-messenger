@(connected: Option[String])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Daumin Web Messenger</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Daumin Web Messenger</a>
                    
                    @connected.map { username =>
                        <p class="pull-right">
                            Logged in as @username â€”
                            <a href="@routes.Application.index()">Disconnect</a>
                        </p>
                    }.getOrElse {
                        <form action="@routes.Application.chatRoom()" class="pull-right" method="post">
                            <input id="username" name="username" class="input-small" type="text" placeholder="Username">
                            <input id="password" name="password" class="input-small" type="password" placeholder="Password">
                            <button class="btn" type="submit">Sign in</button>
                        </form>
                        <script type="text/javascript">
                        	$('#username').focus();
                        </script>
                    }
                    
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                @content
            </div>

            <footer>
                <p>
                    <a href="http://www.playframework.org">www.playframework.org</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>
